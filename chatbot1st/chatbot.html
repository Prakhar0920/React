           /*
            if ( sender === "robot"){
                 return (
                <div>

                </div>    
            );
            }

                <div>
                  {sender === "robot" && (
                    <img src = "Chatbot Chat Message.png" width = "50" />
                )}
                  {message}
                  {sender === "user" && (
                    <img src = "userForReactProject1.png" width = "50" />

        function App(){
            const Chatmessages = [
                { message: "hello Chatbot", sender: "user" },
